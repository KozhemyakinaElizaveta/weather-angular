<main class="main">
  <div class="left">
    <app-panel-left
      [dayData]="data.forecast.forecastday[activeIndex]"
      [city]="city"
    />
  </div>
  <div class="right">
    <app-panel-right
      [data]="data"
      [error]="error"
      [activeIndex]="activeIndex"
      (selectIndex)="onSelectIndex($event)"
      (cityChange)="updateCity($event)"
    />
  </div>
</main>
